syntax = "proto3";

option csharp_namespace = "gRPC";

package critters;

service Critters{
  rpc GetPlayers (GetPlayersRequest) returns (GetPlayersResponse);
  rpc MovePlayers (MovePlayersRequest) returns (MovePlayersResponse);
}

message GetPlayersRequest{
  string name = 1;
}

message GetPlayersResponse{
  string serializedPlayers = 1;
}

message MovePlayersRequest{
  string pageComponentInfo = 1;
}

message MovePlayersResponse{
  string serializedPlayers = 1;
}